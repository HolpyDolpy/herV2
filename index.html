<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Angel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fallback color */
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Full-screen video background styles */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            pointer-events: none; /* Make it unclickable */
        }

        /* Overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -99;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white box */
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 450px;
            text-align: center;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 1.2rem;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1.1rem;
            text-align: center;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        #result {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ff6b6b;
        }

        #nextLink {
            display: none;
            margin-top: 30px;
        }

        #nextLink a {
            text-decoration: none;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            font-size: 1.5rem;
            transition: background 0.3s;
            display: inline-block;
        }

        #nextLink a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="video-background">
        <source src="video_short.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="container">
        <h1 class="title">A Message from a Friend</h1>
        
        <p class="question">What is the special day?</p>
        
        <div class="input-group">
            <input type="text" id="dateInput" placeholder="e.g., December 18">
            <button onclick="checkDate()">Unlock</button>
        </div>

        <p id="result"></p>

        <div id="nextLink">
            <a href="message.html">Click to Continue Your Journey</a>
        </div>
    </div>

    <script>
        function checkDate() {
            const input = document.getElementById('dateInput').value.trim().toLowerCase();
            const result = document.getElementById('result');
            const nextLink = document.getElementById('nextLink');
            
            const correctDate = /december\s*18|18\s*december|18th/i;

            if (correctDate.test(input)) {
                result.textContent = "Correct! The path is open.";
                result.style.color = "#4CAF50";
                nextLink.style.display = 'block';
            } else {
                result.textContent = "Incorrect. Try again.";
                result.style.color = "#ff6b6b";
                nextLink.style.display = 'none';
            }
        }
    </script>
</body>
</html>
