<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Angel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fallback color */
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Full-screen video background styles */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            pointer-events: none; /* Make it unclickable */
        }

        /* Overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -99;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white box */
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 450px;
            text-align: center;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 1.2rem;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: #e6cbf7;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #e6cbf7;
            transform: translateY(-1px);
        }

        #result {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ff6b6b;
        }

        #nextLink {
            display: none;
            margin-top: 30px;
        }

        #nextLink a {
            text-decoration: none;
            padding: 15px 30px;
            background: #e6cbf7;
            color: white;
            border-radius: 8px;
            font-size: 1.5rem;
            transition: background 0.3s;
            display: inline-block;
        }

        #nextLink a:hover {
            background: #e6cbf7;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="video-background">
        <source src="video_short.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="container">
        <h1 class="title">Hello Traveler:Omg a puzzle ?!</h1>
        
        <p class="question">What is the special day? 
        Hint:not Argentina's winning the world cup</p>
        
        <div class="input-group">
            <select id="monthInput">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="dayInput">
                <option value="">Day</option>
                <!-- Days 1 to 31 will be populated by JavaScript -->
            </select>
            <button onclick="checkDate()">Unlock</button>
        </div>

        <p id="result"></p>

        <div id="nextLink">
            <a href="message.html">Click to Continue Your Journey</a>
        </div>
    </div>

    <script>
        const dayInput = document.getElementById('dayInput');
        
        // Populate days 1-31
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            dayInput.appendChild(option);
        }

        function checkDate() {
            const month = document.getElementById('monthInput').value;
            const day = document.getElementById('dayInput').value;
            const result = document.getElementById('result');
            const nextLink = document.getElementById('nextLink');
            
            // Correct date is December (12) 18
            if (month === '12' && day === '18') {
                result.textContent = "Oh Smarty Pants";
                result.style.color = "#b089c9";
                nextLink.style.display = 'block';
            } else {
                result.textContent = "Incorrect. Try again.";
                result.style.color = "#ff6b6b";
                nextLink.style.display = 'none';
            }
        }
    </script>
</body>
</html>
